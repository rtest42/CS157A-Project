<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Movie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Admin Panel</h1>
    <div class="back-button-container">
        <a href="MoviePage.html">Back to Movies</a>
    </div>

    <form id="addMovieForm" onsubmit="submitMovie(event)">
        <h2 class="form-heading">Add New Movie</h2>
        
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="director">Director</label>
        <input type="text" id="director" name="director" required>
        
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" required>
        
        <label for="releaseYear">Release Year</label>
        <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2100" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <label for="rating">Rating (0.0 to 5.0)</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>
        
        <label for="MovieID">3 Digit Movie ID</label>
        <input type="number" id="MovieID" name="MovieID" step="1" min="100" max="999" required>

        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
